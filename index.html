<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- ! FONTAWESOME LINK -->
    <script src="https://kit.fontawesome.com/f53e2e8622.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/slider.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <img class="logo-img" src="img/logo.png" alt="LOGO">
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header>
        <ul class="slider" id="demo2">
            <li>
                <img class="img-slider" src="img/1.jpg" alt="slide1" />
            </li>
            
            <li>
                <img class="img-slider" src="img/2.jpeg" alt="slide2" />
            </li>
            <li>
                <img class="img-slider" src="img/3.jpeg" alt="slide3" />
            </li>
            <li>
                <img class="img-slider" src="img/4.jpg" alt="slide4" />
                
            </li>
        </ul>
    </header>


    <!-- ! JS SCRIPT -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/slider.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
